      }
      
      /* Global Smooth Theme Transition - Optimized */
      *, *::before, *::after {
        transition-property: background-color, border-color, color, fill, stroke, box-shadow, text-decoration-color;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }

      /* Exception for elements that are transformed/animated by JS to prevent jank */
      .tile, .dot, .strobe-tile, .floating-shape {
         transition: opacity 0.5s ease;
      }

      body {
        font-family: var(--font-body);
        background-color: var(--bg-primary);
        color: var(--text-primary);
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      h1, h2, h3, h4, h5, h6 {
          font-family: var(--font-heading);
      }
      
      .font-journal {
          font-family: 'Playfair Display', serif;
      }

      #root {
        width: 100%;
        height: 100vh;
      }

      /* Glassmorphism overrides for Wallpaper Mode */
      html.has-wallpaper .notebook-root,
      html.has-wallpaper .sidebar-root,
      html.has-wallpaper .mediapanel-root {
          background-color: var(--bg-primary-glass);
          backdrop-filter: blur(15px);
          -webkit-backdrop-filter: blur(15px);
      }
      
      html.has-wallpaper .notebook-textarea pre,
      .matrix .notebook-textarea pre,
      .cyberpunk .notebook-textarea pre {
        background-color: var(--bg-primary);
      }

      .notebook-title-input {
        background: transparent;
        border: none;
        outline: none;
        font-size: 2rem;
        font-weight: 700;
        flex: 1;
        min-width: 0;
        padding: 12px 12px 8px 64px;
        color: var(--text-primary);
      }
      .notebook-title-input::placeholder {
        color: var(--text-secondary);
        opacity: 0.6;
      }

      .notebook-textarea {
        background-color: transparent;
        background-image:
          linear-gradient(var(--notebook-line) 1px, transparent 1px);
        background-size: 100% 2rem;
        line-height: 2rem;
        font-size: 1.1rem;
        padding: 8px 64px;
        border: none;
        position: relative;
        overflow-y: auto;
        color: var(--text-primary);
        z-index: 1;
        flex-grow: 1;
        font-family: var(--font-body);
      }
      .notebook-textarea p, .notebook-textarea div, .notebook-textarea li {
          line-height: 2rem;
          min-height: 2rem;
      }
      .notebook-textarea > :first-child {
        margin-top: 0;
      }
      .notebook-textarea h1, .notebook-textarea h2, .notebook-textarea h3 {
        line-height: 1.3;
        padding-top: 1rem;
        margin-bottom: 0.25rem;
      }
      .notebook-textarea ul {
        list-style-type: disc;
        padding-left: 24px;
        margin: 8px 0;
      }
      .notebook-textarea ol {
        list-style-type: decimal;
        padding-left: 24px;
        margin: 8px 0;
      }
       .notebook-textarea blockquote {
        border-left: 4px solid var(--border-primary);
        padding-left: 16px;
        color: var(--text-secondary);
        margin: 8px 0;
      }
      .notebook-textarea pre {
        background-color: var(--bg-primary);
        padding: 8px;
        border-radius: 4px;
        margin: 8px 0;
        white-space: pre-wrap;
        font-family: monospace;
        line-height: 1.5;
        min-height: auto;
      }

      .notebook-textarea::before {
        content: '';
        position: absolute;
        top: 0;
        left: 52px;
        bottom: 0;
        width: 2px;
        background-color: var(--notebook-margin);
      }

      .notebook-container {
        position: relative;
        flex-grow: 1;
        background-color: var(--bg-secondary);
        border-radius: 8px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .notebook-spiral {
        position: absolute;
        top: 8px;
        left: 8px;
        bottom: 8px;
        width: 16px;
        background-image: radial-gradient(circle at center, var(--bg-primary) 5px, transparent 6px);
        background-size: 16px 24px;
        background-position: 0 6px;
        background-repeat: repeat-y;
        z-index: 2;
      }
      
      .animated-popover {
        animation: popover-in 0.2s ease-out;
      }

      @keyframes popover-in {
        from {
          opacity: 0;
          transform: translateY(-10px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes popIn {
        from { opacity: 0; transform: scale(0.95) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      
      /* New Seamless Spring Animations */
      @keyframes spring-up {
        0% { opacity: 0; transform: scale(0.85) translateY(30px); }
        60% { opacity: 1; transform: scale(1.03) translateY(-5px); }
        80% { transform: scale(0.98) translateY(2px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }
      
      @keyframes fade-in-scale {
        0% { opacity: 0; backdrop-filter: blur(0px); }
        100% { opacity: 1; backdrop-filter: blur(4px); }
      }
      
      /* Message Entrance Animation for Chat */
      @keyframes messageSlideUp {
        0% { opacity: 0; transform: translateY(10px) scale(0.95); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
      }
      .message-enter {
        animation: messageSlideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animated-gradient-bg {
        background: linear-gradient(90deg, var(--clock-bg-start), var(--clock-bg-end), var(--clock-bg-start));
        background-size: 200% 200%;
        animation: gradient-animation 8s ease infinite;
      }
      
      .animated-notebook-gradient {
        background: linear-gradient(-45deg, var(--notebook-gradient-start), var(--notebook-gradient-middle), var(--notebook-gradient-end));
        background-size: 400% 400%;
        animation: gradient-animation 15s ease infinite;
      }
      
      .animated-landing-gradient {
        background: linear-gradient(-45deg, var(--landing-bg-start), var(--landing-bg-middle), var(--landing-bg-end));
        background-size: 400% 400%;
        animation: gradient-animation 20s ease infinite;
      }

      /* Scrollbar Styling */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: var(--border-primary);
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: var(--text-secondary);
      }

      /* Utility for button press effect */
      .btn-press:active {
        transform: scale(0.95);
      }

      /* Summary Highlights */
      .summary-highlight {
        padding: 0 2px;
        border-radius: 2px;
        font-weight: 500;
      }
      .highlight-kp { background-color: var(--highlight-kp-bg); color: var(--highlight-kp-text); }
      .highlight-ps { background-color: var(--highlight-ps-bg); color: var(--highlight-ps-text); }
      .highlight-dt { background-color: var(--highlight-dt-bg); color: var(--highlight-dt-text); }
      .highlight-lc { background-color: var(--highlight-lc-bg); color: var(--highlight-lc-text); }

      .markdown-body img {
          max-width: 100%;
          display: block;
          margin: 1rem auto;
          border-radius: 8px;
      }
      
      /* Editor Toolbar */
      .editor-toolbar {
        display: flex;
        align-items: center;
        gap: 4px;
      }
      
      .editor-toolbar-button {
          padding: 4px;
          border-radius: 4px;
          color: var(--text-secondary);
          transition: all 0.2s;
      }
      .editor-toolbar-button:hover {
          background-color: var(--bg-secondary);
          color: var(--text-primary);
      }
      .editor-toolbar-button.active {
          background-color: var(--accent);
          color: white;
      }
      
      .editor-toolbar-separator {
          width: 1px;
          height: 16px;
          background-color: var(--border-primary);
          margin: 0 4px;
      }
      
      .editor-toolbar-select {
          background: transparent;
          border: none;
          font-size: 0.8rem;
          font-weight: 600;
          color: var(--text-secondary);
          cursor: pointer;
          outline: none;
      }

      /* Anime Backgrounds */
      .anime-background, .pulsing-dots-background, .grid-strobe-background, .floating-shapes-background {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          pointer-events: none;
          z-index: -1;
          overflow: hidden;
      }
      .tile, .strobe-tile {
          width: 30px;
          height: 30px;
          background-color: var(--text-primary);
          opacity: 0;
          position: absolute;
      }
      .dot {
          width: 4px;
          height: 4px;
          background-color: var(--accent);
          border-radius: 50%;
          position: absolute;
          opacity: 0;
      }
      .floating-shape {
          position: absolute;
          background-color: var(--accent);
          border-radius: 50%;
          opacity: 0;
      }
      
      .wallpaper-background {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-size: cover;
          background-position: center;
          z-index: -2;
          opacity: 0.3; /* Default opacity */
          transition: opacity 0.5s;
      }
      
      .hotdog-loop-animation {
          animation: spin 1s ease-in-out;
      }
      @keyframes spin { 100% { transform: rotate(360deg); } }
      
      .theme-toast {
          position: absolute;
          top: 100%;
          left: 50%;
          transform: translateX(-50%);
          margin-top: 8px;
          background-color: var(--text-primary);
          color: var(--bg-primary);
          padding: 4px 8px;
          border-radius: 4px;
          font-size: 0.75rem;
          font-weight: 600;
          white-space: nowrap;
          animation: fade-in-out 1.5s ease-in-out forwards;
          pointer-events: none;
          z-index: 50;
      }
      @keyframes fade-in-out {
          0% { opacity: 0; transform: translate(-50%, -5px); }
          10% { opacity: 1; transform: translate(-50%, 0); }
          90% { opacity: 1; transform: translate(-50%, 0); }
          100% { opacity: 0; transform: translate(-50%, 5px); }
      }

      /* Pomodoro Alert */
      @keyframes flash-red {
          0%, 100% { background-color: #ef4444; }
          50% { background-color: #b91c1c; }
      }
      .pomodoro-alert {
          animation: flash-red 0.5s ease-in-out infinite;
      }
      
      /* Widget gradients - Enhanced subtlety using color-mix */
      .animated-gradient-placeholder {
          background: linear-gradient(135deg, 
            color-mix(in srgb, var(--widget-placeholder-c1, #60a5fa), transparent 70%), 
            color-mix(in srgb, var(--widget-placeholder-c2, #34d399), transparent 70%), 
            color-mix(in srgb, var(--widget-placeholder-c3, #f472b6), transparent 70%), 
            color-mix(in srgb, var(--widget-placeholder-c4, #a78bfa), transparent 70%)
          );
          background-size: 400% 400%;
          animation: gradient-animation 3s ease infinite;
          padding: 3px; 
          box-sizing: border-box;
          display: block;
          min-height: 100%;
      }

      .widget-todo-gradient {
          background: linear-gradient(to bottom, var(--bg-secondary), var(--bg-primary));
      }
      
      /* PDF Viewer Text Layer */
      .pdf-text-layer {
          position: absolute;
          left: 0;
          top: 0;
          right: 0;
          bottom: 0;
          overflow: hidden;
          line-height: 1.0;
          pointer-events: none; /* Let clicks pass through to canvas if needed, but text selection needs interaction */
      }
      .pdf-text-layer > span {
          color: transparent;
          position: absolute;
          white-space: pre;
          cursor: text;
          transform-origin: 0% 0%;
          pointer-events: auto; /* Enable selection */
      }
      ::selection {
          background: rgba(59, 130, 246, 0.3);
      }
      
      /* Arrow Tag Shape */
      .arrow-tag {
          position: relative;
          padding: 4px 12px 4px 10px;
          clip-path: polygon(0 0, calc(100% - 8px) 0, 100% 50%, calc(100% - 8px) 100%, 0 100%);
          border-radius: 2px 0 0 2px; /* Slight round on the left */
      }
      
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
      .shake-animation {
        animation: shake 0.5s ease-in-out;
      }
      
      /* View Transitions */
      ::view-transition-old(root),
      ::view-transition-new(root) {
        animation-duration: 0.3s;
      }
      
      ::view-transition-group(notebook-section),
      ::view-transition-group(media-section) {
          animation-duration: 0.6s;
          animation-timing-function: cubic-bezier(0.22, 1, 0.36, 1);
      }

      /* Button Animations */
      @keyframes gradient-move {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      @keyframes shimmer {
        0% { background-position: -100% 0; }
        100% { background-position: 200% 0; }
      }

      .btn-emerald-gradient {
        background: linear-gradient(45deg, #059669, #10b981, #34d399);
        background-size: 200% 200%;
        animation: gradient-move 3s ease infinite;
        color: white;
        border: none;
        box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.4), 0 2px 4px -1px rgba(16, 185, 129, 0.2);
        position: relative;
        overflow: hidden;
      }
      
      .btn-gold-gradient {
        background: linear-gradient(45deg, #d97706, #f59e0b, #fbbf24, #fcd34d);
        background-size: 300% 300%;
        animation: gradient-move 4s ease infinite;
        color: white;
        border: none;
        box-shadow: 0 4px 6px -1px rgba(245, 158, 11, 0.4), 0 2px 4px -1px rgba(245, 158, 11, 0.2);
        position: relative;
        overflow: hidden;
      }
      
      /* Glisten effect overlay */
      .btn-gold-gradient::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        animation: shimmer 3s infinite;
        pointer-events: none;
        z-index: 0;
      }
      
      /* Infinity Drawing Animation */
      @keyframes infinity-flow {
          0% { stroke-dashoffset: 100; }
          100% { stroke-dashoffset: 0; }
      }
      
      .infinity-path-bg {
          /* Static base path, no animation needed */
      }
      
      .infinity-path-flow {
          stroke-dasharray: 20 80; /* Glowing segment (20px) followed by gap (80px) */
          stroke-dashoffset: 0;
          animation: infinity-flow 2s linear infinite; /* Continuous flow */
      }
      
      /* Writing Pen Animation */
      .writing-pen {
          position: fixed;
          pointer-events: none;
          z-index: 9999;
          transition: opacity 0.2s ease-out;
          opacity: 0;
          width: 40px;
          height: 40px;
          /* Ensure no transition on top/left to avoid lag */
          will-change: top, left, opacity;
      }
      .writing-pen.active {
          opacity: 1;
      }
      .writing-pen img {
          width: 100%;
          height: 100%;
          filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.3));
          /* Rotate slightly to look like holding a pen */
          transform: rotate(-15deg);
      }
      
      /* New animations for loading screen */
      @keyframes color-shift {
          0% { stop-color: var(--accent); }
          50% { stop-color: var(--success); }
          100% { stop-color: var(--accent); }
      }
      
      @keyframes zoom-out-exit {
          0% { transform: scale(1); opacity: 1; }
          100% { transform: scale(0.5); opacity: 0; }
      }
      
      /* Make sure background animation is visible in loading screen */
      .loading-screen-exit .pulsing-dots-background {
          z-index: -1 !important;
          opacity: 0.5;
      }

      /* News Widget Transition Animation */
      @keyframes slideFadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-slide-fade {
          animation: slideFadeIn 0.3s ease-out forwards;
      }

    </style>
  </head>
