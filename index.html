      /* Logo Styling - Baseline */
      .infinity-logo-svg {
          filter: drop-shadow(0 0 5px rgba(var(--accent-rgb), 0.2));
          transition: all 0.5s ease;
      }
      .infinity-path-flow {
          stroke-dasharray: 40 160;
          stroke-dashoffset: 200;
          animation: infinity-flow-anim 4s linear infinite;
      }
      @keyframes infinity-flow-anim {
          from { stroke-dashoffset: 200; }
          to { stroke-dashoffset: 0; }
      }

      /* Theme-Specific Logo Overrides */
      .matrix .infinity-logo-svg { color: #00FF41; filter: drop-shadow(0 0 8px rgba(0, 255, 65, 0.4)); }
      .matrix .infinity-path-glow { filter: blur(2px); stroke: #008F11; stroke-width: 6; }
      .matrix .infinity-path-flow { stroke: #FFF; stroke-width: 1.5; animation-duration: 2s; }

      .cyberpunk .infinity-logo-svg { color: #00f3ff; filter: drop-shadow(2px 0 #ff00ff) drop-shadow(-2px 0 #00f3ff); }
      .cyberpunk .infinity-path-glow { stroke: #ff00ff; stroke-width: 5; filter: blur(3px); }
      .cyberpunk .infinity-path-flow { stroke: #ffee00; animation-duration: 1.5s; stroke-width: 3; }

      .frosty .infinity-logo-svg { color: #0284c7; }
      .frosty .infinity-path-glow { stroke: #FFF; filter: blur(4px); opacity: 0.8; }
      .frosty .infinity-path-flow { stroke: #38bdf8; opacity: 1; }

      .paper .infinity-logo-svg { color: #1a1a1a; filter: none; }
      .paper .infinity-path-glow { display: none; }
      .paper .infinity-path-flow { stroke: #2c3e50; stroke-width: 3.5; stroke-dasharray: 10 190; opacity: 0.4; }

      .monokai .infinity-logo-svg { color: #FF6188; }

          --bg-secondary: #1a1a1a;
          --text-primary: #f0f0f0;
          --text-secondary: #a0a0a0;
          --border-primary: #444444;
          --accent: #00BFFF;
          --notebook-line: #2a2a2a;
          --notebook-margin: #ef4444;
          --success: #22c55e;
          --danger: #ef4444;
          --warning: #f59e0b;

          --font-body: 'Inter', sans-serif;
          --font-heading: 'Inter', sans-serif;

          /* Glass Backgrounds */
          --bg-primary-glass: rgba(0, 0, 0, 0.4);
          --bg-secondary-glass: rgba(26, 26, 26, 0.4);
          
          /* Clock Theme */
          --clock-bg-start: #00BFFF;
          --clock-bg-end: #a855f7;
          --clock-text: #ffffff;

          /* Sidebar Gradient */
          --sidebar-bg-start: #000000;
          --sidebar-bg-end: #1a1a1a;

          /* Notebook Gradient */
          --notebook-gradient-start: #1a1a1a;
          --notebook-gradient-middle: #2a2a2a;
          --notebook-gradient-end: #1a1a1a;

          /* Highlight Colors */
          --highlight-kp-bg: rgba(0, 191, 255, 0.2);
          --highlight-ps-bg: rgba(34, 197, 94, 0.2);
          --highlight-dt-bg: rgba(239, 68, 68, 0.2);
          --highlight-lc-bg: rgba(249, 115, 22, 0.2);
          --highlight-kp-text: #38bdf8;
          --highlight-ps-text: #4ade80;
          --highlight-dt-text: #f87171;
          --highlight-lc-text: #fb923c;

          /* Calculator Pitch Black Theme */
          --calc-bg: #101010;
          --calc-display-text: #ffffff;
          --calc-history-text: #a0a0a0;
          --calc-btn-light-gray-bg: #666666;
          --calc-btn-light-gray-text: #000000;
          --calc-btn-dark-gray-bg: #333333;
          --calc-btn-dark-gray-text: #ffffff;
          --calc-btn-orange-bg: #0099cc;
          --calc-btn-orange-text: #ffffff;
          
          /* Sci Calc - Pitch Black */
          --calc-sci-bg-start: #000000;
          --calc-sci-bg-end: #1a1a1a;
          --calc-sci-text: #ffffff;
          --calc-sci-btn-num-bg: #333333;
          --calc-sci-btn-num-text: #ffffff;
          --calc-sci-btn-op-bg: #00BFFF;
          --calc-sci-btn-op-text: #000000;
          --calc-sci-btn-func-bg: #1a1a1a;
          --calc-sci-btn-func-text: #a855f7;
          --calc-sci-btn-action-bg: #333333;
          --calc-sci-btn-action-text: #ef4444;
          
          /* Widget Placeholder - Pitch Black */
          --widget-placeholder-c1: #00BFFF;
          --widget-placeholder-c2: #a855f7;

          /* AnimeJS Background */
          --anime-tile-opacity: 0.03;

          /* Landing Page Gradient */
          --landing-bg-start: #1a1a1a;
          --landing-bg-middle: #000000;
          --landing-bg-end: #2a2a2a;
      }

      .frosty {
        /* REFINED iOS Vibe - High Translucency Liquid Glass */
        --bg-primary: rgba(255, 255, 255, 0.15); 
        --bg-secondary: rgba(255, 255, 255, 0.08);
        --text-primary: #0369a1; 
        --text-secondary: #075985; 
        --border-primary: rgba(255, 255, 255, 0.5);
        --accent: #0ea5e9; 
        --notebook-line: rgba(14, 165, 233, 0.12);
        --notebook-margin: rgba(14, 165, 233, 0.4);
        --success: #06b6d4;
        --danger: #f43f5e;
        --warning: #f59e0b;

        --font-body: 'Inter', sans-serif;
        --font-heading: 'Inter', sans-serif;

        /* Glass Backgrounds - Ultra thin/clear for frosty */
        --bg-primary-glass: rgba(255, 255, 255, 0.2);
        --bg-secondary-glass: rgba(255, 255, 255, 0.1);

        /* Clock Theme - Icy Clear */
        --clock-bg-start: rgba(255, 255, 255, 0.4);
        --clock-bg-end: rgba(224, 242, 254, 0.4);
        --clock-text: #0369a1;

        /* Sidebar Gradient */
        --sidebar-bg-start: rgba(255, 255, 255, 0.15);
        --sidebar-bg-end: rgba(255, 255, 255, 0.05);

        /* Notebook Gradient */
        --notebook-gradient-start: rgba(255, 255, 255, 0.15);
        --notebook-gradient-middle: rgba(255, 255, 255, 0.25);
        --notebook-gradient-end: rgba(255, 255, 255, 0.15);

        /* Highlight Colors - iOS Style Bubble Glow */
        --highlight-kp-bg: rgba(14, 165, 233, 0.1);
        --highlight-ps-bg: rgba(6, 182, 212, 0.1);
        --highlight-dt-bg: rgba(244, 63, 94, 0.1);
        --highlight-lc-bg: rgba(245, 158, 11, 0.1);
        --highlight-kp-text: #0284c7;
        --highlight-ps-text: #0891b2;
        --highlight-dt-text: #e11d48;
        --highlight-lc-text: #d97706;

        /* Calculator Frosty Theme - Glass Panes */
        --calc-bg: rgba(255, 255, 255, 0.1);
        --calc-display-text: #0369a1;
        --calc-history-text: #075985;
        --calc-btn-light-gray-bg: rgba(255, 255, 255, 0.15);
        --calc-btn-light-gray-text: #0369a1;
        --calc-btn-dark-gray-bg: rgba(255, 255, 255, 0.25);
        --calc-btn-dark-gray-text: #0369a1;
        --calc-btn-orange-bg: #0ea5e9;
        --calc-btn-orange-text: #ffffff;

        /* Sci Calc - Frosty Clear */
        --calc-sci-bg-start: rgba(255, 255, 255, 0.2);
        --calc-sci-bg-end: rgba(240, 249, 255, 0.1);
        --calc-sci-text: #0369a1;
        --calc-sci-btn-num-bg: rgba(255, 255, 255, 0.25);
        --calc-sci-btn-num-text: #0369a1;
        --calc-sci-btn-op-bg: #0ea5e9;
        --calc-sci-btn-op-text: #ffffff;
        --calc-sci-btn-func-bg: rgba(255, 255, 255, 0.15);
        --calc-sci-btn-func-text: #0284c7;
        --calc-sci-btn-action-bg: rgba(254, 226, 226, 0.4);
        --calc-sci-btn-action-text: #be123c;

        /* Widget Placeholder - Frosty */
        --widget-placeholder-c1: #0ea5e9;
        --widget-placeholder-c2: #38bdf8;

        /* Landing Page Gradient */
        --landing-bg-start: #f8fafc;
        --landing-bg-middle: #f1f5f9;
        --landing-bg-end: #e2e8f0;
      }

      /* Enhanced Glassmorphism for Containers - iOS Liquid Glass */
      .frosty .notebook-container,
      .frosty .widget-container,
      .frosty aside,
      .frosty .mediapanel-root,
      .frosty .todo-list-card,
      .frosty .notebook-shelf-root,
      .frosty .notebook-root,
      .frosty .sidebar-root,
      .frosty header {
          backdrop-filter: blur(50px) saturate(200%);
          -webkit-backdrop-filter: blur(50px) saturate(200%);
          background: linear-gradient(135deg, rgba(255, 255, 255, 0.35) 0%, rgba(255, 255, 255, 0.08) 100%);
          border: 1px solid rgba(255, 255, 255, 0.6);
          box-shadow: 
            0 8px 32px 0 rgba(31, 38, 135, 0.07),
            inset 0 0 0 1.5px rgba(255, 255, 255, 0.2), /* "Rim" lighting */
            inset 0 0 20px rgba(255, 255, 255, 0.1);
      }
      
      /* Frosty specific button refinements */
      .frosty button:not(.bg-rose-500):not(.bg-emerald-500):not(.bg-red-500) {
          backdrop-filter: blur(10px);
          -webkit-backdrop-filter: blur(10px);
          border-color: rgba(255, 255, 255, 0.5);
      }

      /* Exception for Loading Screen in Frosty - Solid background for clean transition */
      .frosty .loading-screen-exit {
          background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%) !important;
          opacity: 1 !important;
          backdrop-filter: none !important;
      }
      
      /* Global Smooth Theme Transition - Optimized */
      *, *::before, *::after {
        transition-property: background-color, border-color, color, fill, stroke, box-shadow, text-decoration-color, font-family, opacity;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }

      /* Exception for elements that are transformed/animated by JS to prevent jank */
      .tile, .dot, .strobe-tile, .floating-shape {
         transition: opacity 0.5s ease;
      }

      body {
        font-family: var(--font-body);
        background-color: var(--bg-primary);
        color: var(--text-primary);
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      h1, h2, h3, h4, h5, h6 {
          font-family: var(--font-heading);
      }
      
      .font-journal {
          font-family: 'Playfair Display', serif;
      }

      #root {
        width: 100%;
        height: 100vh;
      }

      /* Glassmorphism overrides for Wallpaper Mode */
      html.has-wallpaper .notebook-root,
      html.has-wallpaper .sidebar-root,
      html.has-wallpaper .mediapanel-root,
      html.has-wallpaper .notebook-shelf-root,
      html.has-wallpaper aside {
          background-color: rgba(0, 0, 0, 0.2) !important;
          backdrop-filter: blur(25px) saturate(160%) !important;
          -webkit-backdrop-filter: blur(25px) saturate(160%) !important;
          border-color: rgba(255, 255, 255, 0.2);
          color: white;
      }

      html.has-wallpaper .notebook-textarea {
          background-color: transparent !important;
          color: white !important;
      }

      html.has-wallpaper input, 
      html.has-wallpaper textarea {
          color: white !important;
      }

      html.has-wallpaper .notebook-textarea pre,
      .matrix .notebook-textarea pre,
      .cyberpunk .notebook-textarea pre {
        background-color: var(--bg-primary);
      }

      .notebook-title-input {
        background: transparent;
        border: none;
        outline: none;
        font-size: 2rem;
        font-weight: 700;
        flex: 1;
        min-width: 0;
        padding: 12px 12px 8px 64px;
        color: var(--text-primary);
      }
      .notebook-title-input::placeholder {
        color: var(--text-secondary);
        opacity: 0.6;
      }

      /* Responsive Notebook Text Area */
      .notebook-textarea {
        background-color: transparent;
        background-image: linear-gradient(var(--notebook-line) 1px, transparent 1px);
        border: none;
        position: relative;
        overflow-y: auto;
        color: var(--text-primary);
        z-index: 1;
        flex-grow: 1;
        font-family: var(--font-body);

        /* Default (Mobile) styles */
        background-size: 100% 1.75rem;
        line-height: 1.75rem;
        font-size: 1.125rem;
        padding: 0 20px; /* Adjusted padding top to 0 for the hover effect */
        background-position: 0 20px; /* Move background lines down 20px so text hovers over them */
      }

      .notebook-textarea p, .notebook-textarea div, .notebook-textarea li {
          line-height: inherit;
          min-height: 1.75rem;
      }
      
      .notebook-textarea > :first-child {
        margin-top: 0;
      }
      .notebook-textarea h1, .notebook-textarea h2, .notebook-textarea h3 {
        line-height: 1.3;
        padding-top: 1rem;
        margin-bottom: 0.25rem;
        margin-top: 0;
      }
      .notebook-textarea p {
        margin: 0;
      }
      .notebook-textarea ul {
        list-style-type: disc;
        padding-left: 24px;
        margin: 0;
      }
      .notebook-textarea ol {
        list-style-type: decimal;
        padding-left: 24px;
        margin: 0;
      }
       .notebook-textarea blockquote {
        border-left: 4px solid var(--border-primary);
        padding-left: 16px;
        color: var(--text-secondary);
        margin: 0;
      }
      .notebook-textarea pre {
        background-color: var(--bg-primary);
        padding: 8px;
        border-radius: 4px;
        margin: 0;
        white-space: pre-wrap;
        font-family: monospace;
        line-height: 1.5;
        min-height: auto;
      }

      .notebook-textarea::before {
        content: '';
        position: absolute;
        top: 0;
        bottom: 0;
        width: 2px;
        background-color: var(--notebook-margin);
        /* Hide margin on mobile */
        display: none;
      }
      
      /* Helper to hide margin line dynamically */
      .notebook-textarea.no-margin::before {
          display: none !important;
      }

      /* Desktop adjustments (md breakpoint and up) */
      @media (min-width: 768px) {
        .notebook-textarea {
            background-size: 100% 2rem;
            line-height: 2rem;
            font-size: 1.125rem; /* 18px */
            padding: 0 64px; /* Adjusted padding-top to 0 to make room for background-position-y */
            background-position: 0 20px; /* Ruled lines sit 20px below text baseline start */
        }

        .notebook-textarea p, .notebook-textarea div, .notebook-textarea li {
            min-height: 2rem;
        }

        .notebook-textarea::before {
            display: block;
            left: 52px;
        }
      }

      .notebook-container {
        position: relative;
        flex-grow: 1;
        background-color: var(--bg-secondary);
        border-radius: 8px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .notebook-spiral {
        position: absolute;
        top: 8px;
        left: 8px;
        bottom: 8px;
        width: 16px;
        background-image: radial-gradient(circle at center, var(--bg-primary) 5px, transparent 6px);
        background-size: 16px 24px;
        background-position: 0 6px;
        background-repeat: repeat-y;
        z-index: 2;
      }
      
      .animated-popover {
        animation: popover-in 0.2s ease-out;
      }

      @keyframes popover-in {
        from {
          opacity: 0;
          transform: translateY(-10px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes popIn {
        from { opacity: 0; transform: scale(0.95) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      
      /* New Seamless Spring Animations */
      @keyframes spring-up {
        0% { opacity: 0; transform: scale(0.85) translateY(30px); }
        60% { opacity: 1; transform: scale(1.03) translateY(-5px); }
        80% { transform: scale(0.98) translateY(2px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }
      
      /* Updated High-End Smooth Rise Animation */
      @keyframes smooth-rise {
        0% { 
            opacity: 0; 
            transform: translateY(15px) scale(0.95);
            filter: blur(4px);
        }
        100% { 
            opacity: 1; 
            transform: translateY(0) scale(1);
            filter: blur(0px);
        }
      }
      
      @keyframes fade-out-scale {
        0% { opacity: 1; transform: scale(1); }
        100% { opacity: 0; transform: scale(0.95); }
      }
      
      @keyframes fade-in-scale {
        0% { opacity: 0; backdrop-filter: blur(0px); }
        100% { opacity: 1; backdrop-filter: blur(4px); }
      }
      
      /* Message Entrance Animation for Chat */
      @keyframes messageSlideUp {
        0% { opacity: 0; transform: translateY(10px) scale(0.95); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
      }
      .message-enter {
        animation: messageSlideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animated-gradient-bg {
        background: linear-gradient(90deg, var(--clock-bg-start), var(--clock-bg-end), var(--clock-bg-start));
        background-size: 200% 200%;
        animation: gradient-animation 8s ease infinite;
      }
      
      /* NEW Subtle Translucent Gradient Animation for Sections */
      .section-animated-bg {
          background: linear-gradient(135deg, 
              var(--bg-secondary), 
              color-mix(in srgb, var(--accent), transparent 95%), 
              var(--bg-secondary)
          );
          background-size: 200% 200%;
          animation: gradient-animation 8s ease infinite;
      }
      
      .animated-notebook-gradient {
        background: linear-gradient(-45deg, var(--notebook-gradient-start), var(--notebook-gradient-middle), var(--notebook-gradient-end));
        background-size: 400% 400%;
        animation: gradient-animation 15s ease infinite;
      }
      
      .animated-landing-gradient {
        background: linear-gradient(-45deg, var(--landing-bg-start), var(--landing-bg-middle), var(--landing-bg-end));
        background-size: 400% 400%;
        animation: gradient-animation 20s ease infinite;
      }

      /* Scrollbar Styling */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: var(--border-primary);
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: var(--text-secondary);
      }

      /* Utility for button press effect */
      .btn-press:active {
        transform: scale(0.95);
      }

      /* Summary Highlights */
      .summary-highlight {
        padding: 0 2px;
        border-radius: 2px;
        font-weight: 500;
      }
      .highlight-kp { background-color: var(--highlight-kp-bg); color: var(--highlight-kp-text); }
      .highlight-ps { background-color: var(--highlight-ps-bg); color: var(--highlight-ps-text); }
      .highlight-dt { background-color: var(--highlight-dt-bg); color: var(--highlight-dt-text); }
      .highlight-lc { background-color: var(--highlight-lc-bg); color: var(--highlight-lc-text); }

      .markdown-body img {
          max-width: 100%;
          display: block;
          margin: 1rem auto;
          border-radius: 8px;
      }
      
      /* Editor Toolbar */
      .editor-toolbar {
        display: flex;
        align-items: center;
        gap: 4px;
      }
      
      .editor-toolbar-button {
          padding: 4px;
          border-radius: 4px;
          color: var(--text-secondary);
          transition: all 0.2s;
      }
      .editor-toolbar-button:hover {
          background-color: var(--bg-secondary);
          color: var(--text-primary);
      }
      .editor-toolbar-button.active {
          background-color: var(--accent);
          color: white;
      }
      
      .editor-toolbar-separator {
          width: 1px;
          height: 16px;
          background-color: var(--border-primary);
          margin: 0 4px;
      }
      
      .editor-toolbar-select {
          background: transparent;
          border: none;
          font-size: 0.8rem;
          font-weight: 600;
          color: var(--text-secondary);
          cursor: pointer;
          outline: none;
      }

      /* Anime Backgrounds */
      .anime-background, .pulsing-dots-background, .grid-strobe-background, .floating-shapes-background {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          pointer-events: none;
          z-index: -1;
          overflow: hidden;
      }
      .tile, .strobe-tile {
          width: 30px;
          height: 30px;
          background-color: var(--text-primary);
          opacity: 0;
          position: absolute;
      }
      .dot {
          width: 4px;
          height: 4px;
          background-color: var(--accent);
          border-radius: 50%;
          position: absolute;
          opacity: 0;
      }
      .floating-shape {
          position: absolute;
          background-color: var(--accent);
          border-radius: 50%;
          opacity: 0;
      }
      
      .wallpaper-background {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-size: cover;
          background-position: center;
          z-index: -2;
          opacity: 0.3; /* Default opacity */
          transition: opacity 0.5s;
      }
      
      .theme-toast {
          position: absolute;
          top: 100%;
          left: 50%;
          transform: translateX(-50%);
          margin-top: 8px;
          background-color: var(--text-primary);
          color: var(--bg-primary);
          padding: 4px 8px;
          border-radius: 4px;
          font-size: 0.75rem;
          font-weight: 600;
          white-space: nowrap;
          animation: fade-in-out 1.5s ease-in-out forwards;
          pointer-events: none;
          z-index: 50;
      }
      @keyframes fade-in-out {
          0% { opacity: 0; transform: translate(-50%, -5px); }
          10% { opacity: 1; transform: translate(-50%, 0); }
          90% { opacity: 1; transform: translate(-50%, 0); }
          100% { opacity: 0; transform: translate(-50%, 5px); }
      }

      /* Pomodoro Alert */
      @keyframes flash-red {
          0%, 100% { background-color: #ef4444; }
          50% { background-color: #b91c1c; }
      }
      .pomodoro-alert {
          animation: flash-red 0.5s ease-in-out infinite;
      }
      
      /* Widget gradients - Simplified Bi-Color based on theme variables */
      .animated-gradient-placeholder {
          background: linear-gradient(135deg, 
            color-mix(in srgb, var(--widget-placeholder-c1, var(--accent)), transparent 60%), 
            color-mix(in srgb, var(--widget-placeholder-c2, var(--text-secondary)), transparent 60%)
          );
          background-size: 200% 200%;
          animation: gradient-animation 3s ease infinite;
          padding: 3px; 
          box-sizing: border-box;
          display: block;
          min-height: 100%;
      }

      .widget-todo-gradient {
          background: linear-gradient(to bottom, var(--bg-secondary), var(--bg-primary));
      }

      /* RGB Gradient Border - Hovers for 1s before animating */
      .rgb-gradient-border {
          position: relative;
          border: 2.5px solid var(--border-primary);
          background: var(--bg-primary) padding-box;
          transition: border-color 0.3s ease;
      }

      .rgb-gradient-border::after {
          content: "";
          position: absolute;
          inset: -2.5px;
          border-radius: inherit;
          padding: 2.5px;
          background: linear-gradient(135deg, var(--widget-placeholder-c1), var(--widget-placeholder-c2), var(--widget-placeholder-c1));
          background-size: 200% 200%;
          mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
          -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
          mask-composite: xor;
          -webkit-mask-composite: xor;
          opacity: 0;
          transition: opacity 0.5s ease;
          pointer-events: none;
      }

      .rgb-gradient-border:hover::after {
          opacity: 1;
          animation: gradient-move 3s ease infinite;
          animation-delay: 1s;
          transition-delay: 1s; /* Wait 1s before showing */
      }

      .rgb-gradient-border:hover {
          border-color: transparent;
          transition-delay: 1s;
      }
      
      /* PDF Viewer Text Layer */
      .pdf-text-layer {
          position: absolute;
          left: 0;
          top: 0;
          right: 0;
          bottom: 0;
          overflow: hidden;
          line-height: 1.0;
          pointer-events: none; /* Let clicks pass through to canvas if needed, but text selection needs interaction */
      }
      .pdf-text-layer > span {
          color: transparent;
          position: absolute;
          white-space: pre;
          cursor: text;
          transform-origin: 0% 0%;
          pointer-events: auto; /* Enable selection */
      }
      ::selection {
          background: rgba(59, 130, 246, 0.3);
      }
      
      /* Arrow Tag Shape */
      .arrow-tag {
          position: relative;
          padding: 4px 12px 4px 10px;
          clip-path: polygon(0 0, calc(100% - 8px) 0, 100% 50%, calc(100% - 8px) 100%, 0 100%);
          border-radius: 2px 0 0 2px; /* Slight round on the left */
      }
      
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
      .shake-animation {
        animation: shake 0.5s ease-in-out;
      }
      
      /* Slow Pan for Landing Page Background */
      @keyframes slow-pan {
          0% { transform: scale(1.1); }
          100% { transform: scale(1.2); }
      }
      
      /* View Transitions */
      ::view-transition-old(root),
      ::view-transition-new(root) {
        animation-duration: 0.3s;
      }
      
      ::view-transition-group(notebook-section),
      ::view-transition-group(media-section) {
          animation-duration: 0.6s;
          animation-timing-function: cubic-bezier(0.22, 1, 0.36, 1);
      }

      /* Button Animations */
      @keyframes gradient-move {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      @keyframes shimmer {
        0% { background-position: -100% 0; }
        100% { background-position: 200% 0; }
      }

      .btn-emerald-gradient {
        background: linear-gradient(45deg, #059669, #10b981, #34d399);
        background-size: 200% 200%;
        animation: gradient-move 3s ease infinite;
        color: white;
        border: none;
        box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.4), 0 2px 4px -1px rgba(16, 185, 129, 0.2);
        position: relative;
        overflow: hidden;
      }
      
      .btn-gold-gradient {
        background: linear-gradient(45deg, #d97706, #f59e0b, #fbbf24, #fcd34d);
        background-size: 300% 300%;
        animation: gradient-move 4s ease infinite;
        color: white;
        border: none;
        box-shadow: 0 4px 6px -1px rgba(245, 158, 11, 0.4), 0 2px 4px -1px rgba(245, 158, 11, 0.2);
        position: relative;
        overflow: hidden;
      }
      
      /* Glisten effect overlay */
      .btn-gold-gradient::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        animation: shimmer 3s infinite;
        pointer-events: none;
        z-index: 0;
      }
      
      /* Infinity Drawing Animation */
      @keyframes infinity-flow {
          0% { stroke-dashoffset: 100; }
          100% { stroke-dashoffset: 0; }
      }
      
      .infinity-path-bg {
          /* Static base path, no animation needed */
      }
      
      .infinity-path-flow {
          stroke-dasharray: 20 80; /* Glowing segment (20px) followed by gap (80px) */
          stroke-dashoffset: 0;
          animation: infinity-flow 2s linear infinite; /* Continuous flow */
      }
      
      /* Writing Pen Animation */
      .writing-pen {
          position: fixed;
          pointer-events: none;
          z-index: 9999;
          transition: opacity 0.2s ease-out;
          opacity: 0;
          width: 40px;
          height: 40px;
          /* Ensure no transition on top/left to avoid lag */
          will-change: top, left, opacity;
      }
      .writing-pen.active {
          opacity: 1;
      }
      .writing-pen img {
          width: 100%;
          height: 100%;
          filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.3));
          /* Rotate slightly to look like holding a pen */
          transform: rotate(-15deg);
      }
      
      /* New animations for loading screen */
      @keyframes color-shift {
          0% { stop-color: var(--accent); }
          50% { stop-color: var(--success); }
          100% { stop-color: var(--accent); }
      }
      
      @keyframes zoom-out-exit {
          0% { transform: scale(1); opacity: 1; }
          100% { transform: scale(0.5); opacity: 0; }
      }
      
      /* Make sure background animation is visible in loading screen */
      .loading-screen-exit .pulsing-dots-background {
          z-index: -1 !important;
          opacity: 0.5;
      }

      /* News Widget Transition Animation */
      @keyframes slideFadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-slide-fade {
          animation: slideFadeIn 0.3s ease-out forwards;
      }

      /* Cyberpunk Text Flicker - REFINED x2 Intensity/Distance */
      @keyframes glitch-anim-1 {
        0% { clip-path: inset(10% 0 85% 0); transform: translate(0, 0); }
        10% { clip-path: inset(75% 0 5% 0); transform: translate(-4px, 3px); }
        20% { clip-path: inset(25% 0 50% 0); transform: translate(3px, -3px); }
        30% { clip-path: inset(90% 0 5% 0); transform: translate(-3px, 0px); }
        40% { clip-path: inset(50% 0 30% 0); transform: translate(2px, -2px); }
        50% { clip-path: inset(5% 0 95% 0); transform: translate(-2px, 2px); }
        60% { clip-path: inset(10% 0 80% 0); transform: translate(-2px, 0); }
        70% { clip-path: inset(40% 0 40% 0); transform: translate(3px, -2px); }
        80% { clip-path: inset(70% 0 10% 0); transform: translate(2px, 2px); }
        90% { clip-path: inset(20% 0 60% 0); transform: translate(-3px, 1px); }
        100% { clip-path: inset(30% 0 50% 0); transform: translate(0, -2px); }
      }
      
      @keyframes float-y {
          0% { transform: translateY(0px); }
          50% { transform: translateY(-10px); }
          100% { transform: translateY(0px); }
      }
      
      .animate-float {
          animation: float-y 6s ease-in-out infinite;
      }

      .text-flicker {
        position: relative;
        display: inline-block; /* Crucial for pseudo-elements to align properly with text */
      }
      .text-flicker::before,
      .text-flicker::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.7;
        background: transparent;
      }
      .text-flicker::before {
        color: #0ff;
        z-index: -1;
        animation: glitch-anim-1 3s infinite linear alternate-reverse;
        text-shadow: 2px 0 #0ff;
      }
      .text-flicker::after {
        color: #f0f;
        z-index: -2;
        animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
        text-shadow: -2px 0 #f0f;
      }
      
      /* Infinite Marquee */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 30s linear infinite;
      }

      /* Warp Out Animation */
      @keyframes warp-out {
        0% {
          opacity: 1;
          transform: scale(1);
          filter: blur(0px);
        }
        100% {
          opacity: 0;
          transform: scale(1.5) perspective(500px) rotateX(10deg);
          filter: blur(8px);
        }
      }

      .animate-warp-out {
        animation: warp-out 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Warp In Animation */
      @keyframes warp-in {
        0% {
          opacity: 0;
          transform: scale(0.8) perspective(1000px) rotateX(-20deg) translateY(50px);
          filter: blur(10px);
        }
        100% {
          opacity: 1;
          transform: scale(1) perspective(1000px) rotateX(0deg) translateY(0);
          filter: blur(0px);
        }
      }

      .animate-warp-in {
        animation: warp-in 1.2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      }

      /* Corner Entrance Animation */
      @keyframes corner-enter {
        0% {
          transform: translate(-100%, 100%) rotate(45deg) scale(0.8);
          opacity: 0;
        }
        100% {
          transform: translate(20px, -20px) rotate(45deg) scale(1);
          opacity: 1;
        }
      }

      /* Right Corner Entrance Animation */
      @keyframes corner-enter-right {
        0% {
          transform: translate(100%, 100%) rotate(-45deg) scale(0.8);
          opacity: 0;
        }
        100% {
          transform: translate(-20px, -20px) rotate(-45deg) scale(1);
          opacity: 1;
        }
      }

      /* Brush Exit Animation (Refined) */
      @keyframes brush-exit {
        0% { transform: scale(1) translateY(0); opacity: 1; filter: blur(0); }
        100% { transform: scale(1.3) translateY(-20px); opacity: 0; filter: blur(12px); }
      }
      .animate-brush-exit {
        animation: brush-exit 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      /* Strike-through Animation */
      @keyframes strike {
          from { width: 0; }
          to { width: 100%; }
      }
      .animate-strike {
          animation: strike 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Hero Background Entrance Animation - Slide and Fade */
      @keyframes hero-bg-slide-up {
          0% {
              transform: translateY(20%) scale(1.05);
              opacity: 0;
              filter: blur(8px);
          }
          100% {
              transform: translateY(0) scale(1.1);
              opacity: 1;
              filter: blur(0px);
          }
      }
      .animate-hero-bg-entrance {
          animation: hero-bg-slide-up 3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      body {
        font-family: var(--font-body);
        background-color: var(--bg-primary);
        color: var(--text-primary);
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      #root { width: 100%; height: 100vh; }

      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background-color: var(--border-primary); border-radius: 3px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background-color: var(--text-secondary); }

      @keyframes popIn {
        from { opacity: 0; transform: scale(0.95) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

      @keyframes strike { from { width: 0; } to { width: 100%; } }
      .animate-strike { animation: strike 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
